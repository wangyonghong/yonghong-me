  .pipe(
    filter(({ key }) => key === 'Shift')
  )
  

const shiftDoublePress$ = shiftPress$.pipe(debounceTime(600))

shiftDoublePress$.subscribe(count => {

    view: window,
    bubbles: true,
    cancelable: true
  })

  searchDiv.dispatchEvent(event)
})
